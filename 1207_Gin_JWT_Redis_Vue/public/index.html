<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="app">
        <button @click="change_text('okok')">clicke me</button>
        <button @click="change_text('nono')">clicke me</button>
        {{ message }}
        <div @click="show()">
            {{ message }}
          </div>

          <p v-if="seen" @click="hide()">现在你看到我了</p>

    
      </div>

      <script>
          var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                seen: true
            },
            methods: {
                hide () {
                    this.seen = false
                },
                show(){
                    this.seen = true
                },
                change_text(txt){
                    this.message = txt
                    fetch('/ttt')
                        .then(function (res) {
                            console.log(res)
                            this.message = res
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                }
            },
        })

      </script>
</body>
</html>
